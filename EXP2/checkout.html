<!DOCTYPE html>
<html>
<head>
    <title>MyShop - Checkout</title>
    <meta charset="UTF-8">
</head>
<body>

<header>
    <h1>Checkout</h1>
    <nav>
        <a href="index.html">Home</a> |
        <a href="products.html">Products</a> |
        <a href="cart.html">Cart</a> |
        <a href="checkout.html">Checkout</a>
    </nav>
</header>

<hr>

<section>

<form>
<fieldset>
    <legend>Billing Information</legend>

    <label>Full Name:</label><br>
    <input type="text" required><br><br>

    <label>Email:</label><br>
    <input type="email" required><br><br>

    <label>Address:</label><br>
    <textarea rows="4" cols="40"></textarea><br><br>
</fieldset>

<br>

<fieldset>
    <legend>Payment Details</legend>

    <label>Card Number:</label><br>
    <input type="number" required><br><br>

    <label>Expiry Date:</label><br>
    <input type="month" required><br><br>

    <label>CVV:</label><br>
    <input type="password" required><br><br>
</fieldset>

<br>

<input type="submit" value="Place Order">

</form>

<details>
    <summary>Return Policy</summary>
    <p>Products can be returned within 7 days of delivery.</p>
</details>

</section>

<footer>
    <hr>
    <p>&copy; 2026 MyShop</p>
</footer>

</body>
</html>
